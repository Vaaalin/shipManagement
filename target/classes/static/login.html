<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShipTrack Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a2e;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0 50 Q 25 0, 50 50 T 100 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') repeat;
            opacity: 0.1;
            animation: wave 10s linear infinite;
        }
        
        @keyframes wave {
            from { background-position: 0 0; }
            to { background-position: 200px 0; }
        }
        
        .auth-image i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .auth-image h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .auth-image p {
            opacity: 0.9;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 400px;
        }
        
        .auth-forms {
            flex: 1;
            background: white;
            padding: 3rem;
            position: relative;
        }
        
        .auth-forms h3 {
            margin-bottom: 2rem;
            color: var(--dark-bg);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .auth-forms h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            line-height: 1.25;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-auth:hover::before {
            left: 100%;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 2rem;
        }
        
        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .auth-switch a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .auth-switch a:hover::after {
            transform: scaleX(1);
        }
        
        .alert {
            border: none;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .auth-image {
                padding: 2rem;
            }
            
            .auth-forms {
                padding: 2rem;
            }
            
            .auth-image h2 {
                font-size: 1.75rem;
            }
            
            .auth-image p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <i class="bi bi-ship"></i>
            <h2>ShipTrack Pro</h2>
            <p>Welcome to the next generation of maritime management. Track, manage, and optimize your fleet with ease.</p>
        </div>
        <div class="auth-forms">
            <!-- Login Form -->
            <div id="loginSection">
                <h3>Sign In</h3>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-primary">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth w-100">Sign In</button>
                </form>
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Create Account</a></p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerSection" style="display: none;">
                <h3>Create Account</h3>
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
                        <label for="regUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
                        <label for="regEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="regFirstName" placeholder="First Name" required>
                        <label for="regFirstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="regLastName" placeholder="Last Name" required>
                        <label for="regLastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                        <label for="regPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth w-100">Create Account</button>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" onclick="toggleForms('login')">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already authenticated
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }

        // Toggle between login and registration forms
        function toggleForms(form) {
            if (form === 'register') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('registerSection').style.display = 'block';
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('registerSection').style.display = 'none';
            }
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
